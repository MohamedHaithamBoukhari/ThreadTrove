<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreadTrove</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/' + css_file + '.css') }}">

    
</head>
<body>

<nav>
    {% for colonne, valeurs in colonnes.items() %}
        <button type="button" class="sidebar-button" data-toggle="collapse" data-target="#{{ colonne }}">
            {{ colonne }}
        </button>
        <div id="{{ colonne }}" class="collapse">
            <div class="values-container">
                <form action="/filtredProducts" method="get">
                  {% for valeur in valeurs %}
                    <button type="submit" class="btn btn-dark text-white values-button" name="{{ colonne }}" value="{{ valeur }}">
                      {{ valeur }}
                    </button>
                  {% endfor %}
                </form>
            </div>
        </div>
    {% endfor %}
</nav>



<div class="container">
  <div class="header">
    <h1>ThreadTrove: Unveiling Fashion Excellence</h1>
  </div>
  <main>
          <div class="search-by-image">
            <h3>Search product by image:</h3>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" required>
                <br>
                <input type="submit" class="btn btn-primary" value="Search Similar">
            </form>
          </div>
          
          <!-- Afficher les 30 premiers produits -->
          {% block body %}
          {% endblock %}

          <!-- Bouton "More" pour afficher les 30 suivants -->

    
  </main>
</div>

  {% block js %}
  {% endblock %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
